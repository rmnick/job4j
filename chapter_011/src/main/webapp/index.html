<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        body {
            background-color: #C0C0C0;
        }
        .container { margin-top:20px; }
    </style>
    <script>
        function validate() {
            answer = 'something\'s wrong with ';
            result = false;
            if ($("#name").val() == '') {
                alert(answer + document.getElementById('name').name);
            } else if (document.getElementsByName('lastname')[0].value == '') {
                alert(answer + $("#lastname")[0].name)
            } else if ($("#id").val() == '') {
                alert(answer + $("#id")[0].name)
            } else {
                result = true;
            }
            return result;
        }
    </script>
</head>
<body>
<div class="container">
    <form class="form-horizontal" action="/items" onsubmit="return validate()">
        <div class="form-group">
            <label class="control-label col-sm-2" for="name">Name:</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" id="name" placeholder="Enter name" name="name">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="lastname">Second name:</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" id="lastname" placeholder="Enter second name" name="lastname">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="id">your ID:</label>
            <div class="col-sm-2">
                <input type="number" class="form-control" id="id" placeholder="Enter your id" name="id">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <label class="radio-inline">
                    <input type="radio" name="optradio" id="male" value="male" checked>male
                </label>
                <label class="radio-inline">
                    <input type="radio" name="optradio" id="female" value="female">female
                </label>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-3">
                    <label for="desc">Description:</label>
                    <textarea class="form-control z-depth-1" id="desc" rows="3" placeholder="Write something about you here..."></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </div>
    </form>
</div>

<div class="container">
    <div class="col-sm-offset-2 col-sm-5">
    <h3>last visitors</h3>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>name</th>
            <th>second name</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>John</td>
            <td>Doe</td>
        </tr>
        <tr>
            <td>Mary</td>
            <td>Moe</td>
        </tr>
        <tr>
            <td>July</td>
            <td>Dooley</td>
        </tr>
        </tbody>
    </table>
    </div>
</div>

</body>
</html>
